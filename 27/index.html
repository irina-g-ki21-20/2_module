<body>
    <script>
        const firstName = "Abigail"
        let age = 25
        console.log("Переменная, которую можно перезаявить (age):", age);
        console.log("Переменная, которую нельзя перезаявить (firstName):", firstName);

        
        age = "Anna";
        console.log("Переменная, которую можно перезаявить (age):", age);

        firstName = 30;
        console.log("Переменная, которую нельзя перезаявить (firstName):", firstName);
    </script>
