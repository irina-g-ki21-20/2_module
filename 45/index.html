<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 45</title>
</head>
<body>
    <script>
        const arr = [1, 2, 'Hello', () => 100, { age: 100 }, 200, 'red', null, 2.5, 50, 7.999]

        // отфильтровать массив, оставить только целые числа и числа с плавающей запятой
        const filteredArray = arr.filter(item => typeof item === 'number' && Number.isFinite(item));

        // отсортировать массив в порядке убывания
        const sortedArray = filteredArray.slice().sort((a, b) => b - a);

        console.log(sortedArray);

    </script>
</body>
